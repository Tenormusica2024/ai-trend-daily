name: Deploy to GitHub Pages (Auto-Enable)

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 1 * * *'  # Runs daily at 1:00 AM UTC (10:00 AM JST)
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Update Image AI Ranking
        run: |
          python update_image_ranking.py
          echo "‚úÖ Image AI Ranking updated"
      
      - name: Update Video AI Ranking
        run: |
          python update_video_ranking.py
          echo "‚úÖ Video AI Ranking updated"
      
      - name: Commit ranking updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add image_ranking.json video_ranking.json
          git diff --staged --quiet || git commit -m "ü§ñ Auto-update AI rankings ($(date +'%Y-%m-%d %H:%M:%S'))"
      
      - name: Push ranking updates
        run: |
          git push origin main || echo "‚ö†Ô∏è No changes to push"
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true
