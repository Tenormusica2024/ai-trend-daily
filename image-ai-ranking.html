<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>画像生成AIランキング - Top 10</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0f0f0f 100%);
            min-height: 100vh;
            padding: 2rem 1rem;
            color: #ffffff;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(74, 158, 255, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(138, 43, 226, 0.06) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: linear-gradient(135deg, 
                rgba(15, 15, 15, 0.95) 0%, 
                rgba(30, 30, 30, 0.95) 30%,
                rgba(50, 50, 50, 0.95) 70%,
                rgba(35, 35, 35, 0.95) 100%);
            border-radius: 16px;
            padding: 3rem 2rem;
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.8),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.15);
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid #333;
        }
        
        h1 {
            background: linear-gradient(90deg, 
                #b8b8b8 0%, 
                #ffffff 20%,
                #e0e0e0 40%,
                #ffffff 60%,
                #d0d0d0 80%,
                #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            margin-bottom: 0.8rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            transition: all 0.3s ease;
            cursor: default;
        }
        
        h1:hover {
            background: linear-gradient(90deg, 
                #d0d0d0 0%, 
                #ffffff 20%,
                #f0f0f0 40%,
                #ffffff 60%,
                #e8e8e8 80%,
                #c0c0c0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            transform: scale(1.02);
        }
        
        .subtitle {
            color: #999;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }
        
        .updated-time {
            color: #666;
            font-size: 0.9rem;
            margin-top: 1rem;
            font-weight: 400;
        }
        
        .description {
            background: rgba(255, 255, 255, 0.03);
            border-left: 3px solid #4a9eff;
            padding: 1.5rem;
            margin: 2rem 0;
            border-radius: 8px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .description:hover {
            background: rgba(255, 255, 255, 0.05);
            border-left-color: #66b3ff;
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.15);
            transform: translateX(4px);
        }
        
        .description h2 {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        .description p {
            color: #aaa;
            line-height: 1.8;
            margin-bottom: 0.5rem;
            font-size: 0.95rem;
        }
        
        .ranking {
            display: grid;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .rank-item {
            display: grid;
            grid-template-columns: 60px 1fr 140px;
            align-items: center;
            padding: 1.2rem;
            background: linear-gradient(135deg, 
                rgba(20, 20, 20, 0.8) 0%, 
                rgba(35, 35, 35, 0.8) 100%);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }
        
        .rank-item:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, 
                rgba(28, 28, 28, 0.92) 0%, 
                rgba(38, 38, 38, 0.92) 50%,
                rgba(32, 32, 32, 0.92) 100%);
            border-color: rgba(255, 255, 255, 0.18);
            box-shadow: 
                0 8px 24px rgba(0, 0, 0, 0.6),
                inset 0 1px 0 rgba(255, 255, 255, 0.12);
        }
        
        .rank-number {
            font-size: 1.44rem;
            font-weight: 700;
            color: #4a9eff;
            text-align: center;
            font-variant-numeric: tabular-nums;
        }
        
        .ai-name {
            padding: 0 1.5rem;
        }
        
        .ai-name a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.2s;
            font-size: 1.15rem;
            font-weight: 500;
            display: block;
            margin-bottom: 0.3rem;
        }
        
        .ai-name a:hover {
            color: #4a9eff;
        }
        
        .ai-description {
            color: #888;
            font-size: 0.85rem;
            line-height: 1.4;
            font-weight: 400;
        }
        
        .company {
            color: #888;
            font-size: 0.95rem;
            text-align: right;
            font-weight: 400;
            padding-right: 1rem;
        }
        
        .footer {
            text-align: center;
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #333;
            color: #666;
            font-size: 0.9rem;
        }
        
        .footer a {
            color: #4a9eff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .footer a:hover {
            color: #66b3ff;
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem 0.5rem;
            }
            
            .container {
                padding: 2rem 1rem;
                border-radius: 12px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .rank-item {
                grid-template-columns: 50px 1fr;
                gap: 0.5rem;
                padding: 1rem;
            }
            
            .ai-name {
                grid-column: 1 / -1;
                padding: 0.5rem 0;
                font-size: 1rem;
            }
            
            .company {
                text-align: left;
                padding-left: 50px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>画像生成AIランキング</h1>
            <p class="subtitle">Top 10 Image Generation AI Tools</p>
            <p class="updated-time" id="updated-time">Loading...</p>
        </div>
        
        <div class="description">
            <h2>About This Ranking</h2>
            <p>2025年最新の画像生成AI技術をランキング形式で紹介しています。</p>
            <p>画質、生成速度、プロンプト理解力、商用利用可否、コストパフォーマンスを総合評価。</p>
            <p>実用性を重視した評価基準で、クリエイター・ビジネス利用に最適なツールを厳選。</p>
        </div>
        
        <div class="ranking"></div>
        
        <div class="footer">
            <p>Project: <a href="https://github.com/Tenormusica2024/ai-trend-daily" target="_blank">ai-trend-daily on GitHub</a></p>
        </div>
    </div>
    
    <script>
        async function loadRanking() {
            try {
                const response = await fetch('image_ranking.json');
                const data = await response.json();
                
                document.getElementById('updated-time').textContent = 
                    `Last Updated: ${data.updated_at}`;
                
                const rankingHTML = data.ranking.map(item => {
                    return `
                        <div class="rank-item">
                            <div class="rank-number">#${item.rank}</div>
                            <div class="ai-name">
                                <a href="${item.url}" target="_blank">${item.name}</a>
                                <div class="ai-description">${item.description}</div>
                            </div>
                            <div class="company">${item.company}</div>
                        </div>
                    `;
                }).join('');
                
                document.querySelector('.ranking').innerHTML = rankingHTML;
                
            } catch (error) {
                console.error('Error loading ranking data:', error);
                document.getElementById('updated-time').textContent = 
                    'Failed to load data.';
            }
        }
        
        loadRanking();
        setInterval(loadRanking, 600000);
    </script>
</body>
</html>
